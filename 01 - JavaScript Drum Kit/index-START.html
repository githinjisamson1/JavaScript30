<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- favicon -->
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <!-- keys container -->
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <!-- link key to audio & sound -->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <!-- javascript -->
    <script>
      function handleDOMContentLoaded() {
        // remove transition
        function handleTransitionend(e) {
          // stop function altogether
          if (!e.propertName === "transform") {
            return;
          }
          e.target.classList.remove("playing");
        }

        // upon pressing key
        function handleKeyDown(e) {
          // console.log(e.keyCode);

          const audio = document.querySelector(
            `audio[data-key="${e.keyCode}"]`
          );
          const key = document.querySelector(`audio[data-key="${e.keyCode}"]`);

          // stop function altogether
          if (!audio) {
            return;
          }

          // attach playing class
          key.classList.add("playing");

          // play & rewind
          audio.play();
          audio.currentTime = 0;

          // convert NodeList to array
          const keys = Array.from(document.querySelector(".keys"));

          // attach event listener to each key
          keys.forEach((key) => {
            key.addEventListener("transitionend", handleTransitionend);
          });
        }

        // addEventListener
        window.addEventListener("keydown", handleKeyDown);
      }

      document.addEventListener("DOMContentLoaded", handleDOMContentLoaded);
    </script>
  </body>
</html>
